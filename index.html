<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=0.1">
        <title>Materiālu aprēķināšana</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container"> <!--galvenais konteiners-->
            
            <h2>Linoleja kalkulators</h2>
            <div class="calculator"><!--kalkulatora konteiners-->
                <div class="input-container"><!--ievades konteiners-->
                    <div class="intup-group"><!--ievade, telpas platums-->
                        <label>Telpas platums (m):</label>
                        <input type="number" id="roomWidth" step="0.01">

                    </div>
                    <div class="intup-group"><!--ievade, Linoleja cena-->
                        <label>Linoleja cena (EUR/m2):</label>
                        <input type="number" id="linoliumPrice" step="0.01">

                    </div>
                    <div class="intup-group"><!--ievade, telpas garums-->
                        <label>Telpas garums (m):</label>
                        <input type="number" id="roomLength" step="0.01">

                    </div>
                    <div class="intup-group"><!--ievade, linoleja platums-->
                        <label>Linoleja platums (m):</label>
                        <input type="number" id="linoluimWidth" step="0.01">

                    </div>
                </div><!--ievades konteiners beidzas-->
                <div id="result" class="input-container"><!--izvades konteiners-->
                    izvades lauki
                </div><!--ievades konteiners beidzas-->

            </div><!--kalkulatora konteiners beidzas-->

        </div><!--beidzas galvenais konteiners-->
    </body>




</html>
